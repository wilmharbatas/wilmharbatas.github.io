<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URÂ·WAB</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    /* RED BLINKING WARNING */
    .warning {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 60px;
      font-weight: bold;
      color: red;
      text-shadow: 0 0 15px red, 0 0 25px darkred;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    /* NEON BLUE WAB */
    .brand {
      position: absolute;
      top: 35%;
      width: 100%;
      text-align: center;
      font-size: 65px;
      font-weight: bold;
      color: #00f7ff;
      text-shadow: 0 0 20px #00f7ff, 0 0 40px #00bfff;
    }
    /* VOLUME BUTTON */
    #volumeBtn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      color: #00f7ff;
      cursor: pointer;
      text-shadow: 0 0 10px #00f7ff;
      display: none; /* hidden until start */
    }
    /* SOCIAL ICONS */
    .social {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 50px;
      display: none; /* hidden until start */
    }
    .social img {
      width: 80px;
      height: 80px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .social img:hover {
      transform: scale(1.2);
    }
    /* START SCREEN */
    #startScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: #00f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      font-weight: bold;
      text-shadow: 0 0 15px #00f7ff, 0 0 30px #00bfff;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="warning">YOUR DEVICE HAS BEEN HACKED</div>
  <div class="brand">URÂ·WAB</div>
  <div id="volumeBtn">ðŸ”Š</div>

  <div class="social">
    <a href="https://facebook.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png">

    <a href="https://instagram.com" target="_blank">

  </div>

  <!-- BACKGROUND MUSIC -->
  <audio id="bgMusic" loop>
    <source src="grahh.mp3" type="audio/mpeg">
  </audio>

  <!-- START SCREEN -->
  <div id="startScreen">â–¶ TAP TO START</div>

  <script>
    // Matrix Green Effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff00";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 35);

    // Music & Start Screen
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("volumeBtn");
    const social = document.querySelector(".social");
    const startScreen = document.getElementById("startScreen");

    startScreen.addEventListener("click", () => {
      music.play();
      music.volume = 0.7;
      startScreen.style.display = "none";
      btn.style.display = "block";
      social.style.display = "flex";
    });

    btn.addEventListener("click", () => {
      if (music.muted) {
        music.muted = false;
        btn.textContent = "ðŸ”Š";
      } else {
        music.muted = true;
        btn.textContent = "ðŸ”‡";
      }
    });
  </script>
</body>
</html>
