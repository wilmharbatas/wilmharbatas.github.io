<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacked Intro</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      color: white;
      font-family: 'Courier New', monospace;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .hack-text {
      position: absolute;
      top: 25%;
      width: 100%;
      text-align: center;
      font-size: 60px;
      font-weight: bold;
      color: red;
      text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px darkred;
      z-index: 2;
    }

    .wab {
      position: absolute;
      top: 45%;
      width: 100%;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
      z-index: 2;
    }

    .socials {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    .socials img {
      width: 70px;  /* mas malaki na */
      margin: 0 20px;
      transition: transform 0.2s;
    }

    .socials img:hover {
      transform: scale(1.2);
    }

    .music-control {
      position: absolute;
      bottom: 30px;
      right: 30px;
      z-index: 2;
    }

    .music-control button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: red;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="hack-text">YOUR DEVICE HAS BEEN HACKED</div>
  <div class="wab">WAB</div>

  <div class="socials">
    <a href="https://facebook.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
    <a href="https://instagram.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
    <a href="https://discord.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord"></a>
  </div>

  <div class="music-control">
    <button id="playPauseBtn">⏸ Pause</button>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="grahh.mp3" type="audio/mpeg">
  </audio>

  <script>
    // MATRIX BACKGROUND
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 35);

    // MUSIC CONTROL
    const bgMusic = document.getElementById("bgMusic");
    const playPauseBtn = document.getElementById("playPauseBtn");

    playPauseBtn.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.play();
        playPauseBtn.textContent = "⏸ Pause";
      } else {
        bgMusic.pause();
        playPauseBtn.textContent = "▶ Play";
      }
    });
  </script>
</body>
</html>
