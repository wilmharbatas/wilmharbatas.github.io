<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacker Style</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
    }

    /* Hacked Warning */
    .warning {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 60px;
      font-weight: bold;
      color: red;
      text-shadow: 0 0 20px red, 0 0 40px darkred;
      animation: blink 1s infinite;
      z-index: 3;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    /* UR.WAB Logo */
    .wab {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      font-weight: bold;
      color: cyan;
      text-shadow: 0 0 20px cyan, 0 0 40px blue, 0 0 60px cyan;
      z-index: 3;
    }

    /* Social Icons */
    .socials {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      z-index: 3;
    }
    .socials img {
      width: 70px;
      margin: 0 20px;
      filter: drop-shadow(0 0 15px cyan);
    }

    /* Volume Button */
    .volume-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 28px;
      color: cyan;
      cursor: pointer;
      text-shadow: 0 0 10px cyan, 0 0 20px blue;
      z-index: 4;
    }

    /* Canvas background */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Warning -->
  <div class="warning">YOUR DEVICE HAS BEEN HACKED</div>

  <!-- UR.WAB -->
  <div class="wab">UR.WAB</div>

  <!-- Socials -->
  <div class="socials">
    <img src="fb.png" alt="Facebook">
    <img src="ig.png" alt="Instagram">
    <img src="dc.png" alt="Discord">
    <img src="yt.png" alt="YouTube">
  </div>

  <!-- Volume Button -->
  <div class="volume-btn" id="volumeBtn">ðŸ”Š</div>

  <!-- Audio -->
  <audio id="bgMusic" loop>
    <source src="grahh.mp3" type="audio/mpeg">
  </audio>

  <!-- Canvases -->
  <canvas id="greenRain"></canvas>
  <canvas id="blueRain"></canvas>

  <script>
    // Volume control
    const music = document.getElementById("bgMusic");
    const volumeBtn = document.getElementById("volumeBtn");
    let isMuted = false;

    volumeBtn.addEventListener("click", () => {
      if (isMuted) {
        music.play();
        music.muted = false;
        volumeBtn.textContent = "ðŸ”Š";
        isMuted = false;
      } else {
        music.muted = true;
        volumeBtn.textContent = "ðŸ”‡";
        isMuted = true;
      }
    });

    // Auto-play music when page loads
    window.addEventListener("click", () => {
      music.play();
    }, { once: true });

    // Green Matrix Rain
    const greenCanvas = document.getElementById("greenRain");
    const greenCtx = greenCanvas.getContext("2d");

    // Blue Rain
    const blueCanvas = document.getElementById("blueRain");
    const blueCtx = blueCanvas.getContext("2d");

    greenCanvas.width = blueCanvas.width = window.innerWidth;
    greenCanvas.height = blueCanvas.height = window.innerHeight;

    // Green Matrix Letters
    const letters = "01";
    const fontSize = 16;
    const columns = greenCanvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) {
      drops[x] = 1;
    }

    function drawGreenRain() {
      greenCtx.fillStyle = "rgba(0,0,0,0.05)";
      greenCtx.fillRect(0, 0, greenCanvas.width, greenCanvas.height);
      greenCtx.fillStyle = "#0f0";
      greenCtx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        greenCtx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > greenCanvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    // Blue Rain (Gunfire effect)
    class BlueRainDrop {
      constructor(x, y, speed) {
        this.x = x;
        this.y = y;
        this.speed = speed;
      }
      draw() {
        blueCtx.fillStyle = "cyan";
        blueCtx.fillRect(this.x, this.y, 2, 15);
      }
      update() {
        this.y += this.speed;
        if (this.y > blueCanvas.height) {
          this.y = -20;
          this.x = Math.random() * blueCanvas.width;
          this.speed = Math.random() * 12 + 6;
        }
        this.draw();
      }
    }

    let blueDrops = [];
    function initBlueRain() {
      blueDrops = [];
      for (let i = 0; i < 200; i++) {
        let x = Math.random() * blueCanvas.width;
        let y = Math.random() * blueCanvas.height;
        let speed = Math.random() * 12 + 6;
        blueDrops.push(new BlueRainDrop(x, y, speed));
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      drawGreenRain();
      blueCtx.clearRect(0, 0, blueCanvas.width, blueCanvas.height);
      blueDrops.forEach(drop => drop.update());
    }

    initBlueRain();
    animate();
  </script>
</body>
</html>
