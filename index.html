<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacked</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: lime;
      font-family: monospace;
      overflow: hidden;
    }

    /* Matrix rain */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Centered hacked text */
    .hacked-text {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 50px;
      font-weight: bold;
      color: red;
      z-index: 2;
    }

    /* WAB text */
    .wab-text {
      position: absolute;
      top: 55%;
      width: 100%;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
      z-index: 2;
    }

    /* Social icons */
    .socials {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    .socials img {
      width: 15px;
      margin: 0 10px;
    }

    /* Music Player */
    .music-player {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 999;
    }

    #playPauseBtn {
      background: red;
      color: white;
      font-size: 16px;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="hacked-text">YOUR DEVICE HAS BEEN HACKED</div>
  <div class="wab-text">WAB</div>

  <div class="socials">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
  </div>

  <!-- Music Player -->
  <div class="music-player">
    <button id="playPauseBtn">▶️ Play</button>
    <audio id="bgMusic">
      <source src="grahh.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    // Matrix rain effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "lime";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 35);

    // Music play/pause
    const music = document.getElementById("bgMusic");
    const playPauseBtn = document.getElementById("playPauseBtn");

    playPauseBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        playPauseBtn.textContent = "⏸ Pause";
      } else {
        music.pause();
        playPauseBtn.textContent = "▶️ Play";
      }
    });
  </script>
</body>
</html>
