<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URÂ·WAB</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
    }

    /* Canvas Background */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Warning Text */
    .warning {
      position: absolute;
      top: 15%;
      width: 100%;
      text-align: center;
      font-size: 50px;
      font-weight: bold;
      color: red;
      text-shadow: 0 0 15px red, 0 0 25px darkred;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    /* URÂ·WAB neon blue */
    .brand {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 65px;
      font-weight: bold;
      color: #00f7ff;
      text-shadow: 0 0 20px #00f7ff, 0 0 40px #00bfff;
    }

    /* Volume button */
    #volumeBtn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      color: #00f7ff;
      cursor: pointer;
      text-shadow: 0 0 10px #00f7ff;
    }

    /* Social icons */
    .social {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .social img {
      width: 65px;
      height: 65px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .social img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="warning">YOUR DEVICE HAS BEEN HACKED</div>
  <div class="brand">URÂ·WAB</div>
  <div id="volumeBtn">ðŸ”Š</div>

  <!-- Social Icons -->
  <div class="social">
    <a href="https://facebook.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png">
    </a>
    <a href="https://instagram.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
    </a>
    <a href="https://discord.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png">
    </a>
    <a href="https://youtube.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
    </a>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="HELLA_THUGS.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Matrix Blue Rain Effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00f7ff"; // BLUE color
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 35);

    // Music Controls
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("volumeBtn");

    let playing = false;
    btn.onclick = () => {
      if (playing) {
        music.pause();
        btn.textContent = "ðŸ”‡";
      } else {
        music.play();
        btn.textContent = "ðŸ”Š";
      }
      playing = !playing;
    };
  </script>
</body>
</html>
