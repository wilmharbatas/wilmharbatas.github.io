<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAB Intro</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .hack-text {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      color: red;
      font-size: 50px;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 15px red, 0 0 30px darkred;
    }

    .wab-text {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 25px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px white;
    }

    .socials {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }

    .socials img {
      width: 30px;
      height: 30px;
      filter: drop-shadow(0 0 5px white);
    }

    button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: black;
      color: red;
      padding: 10px 15px;
      border-radius: 10px;
      border: 2px solid red;
      font-size: 16px;
      cursor: pointer;
      text-shadow: 0 0 10px red;
    }

    button:hover {
      background: red;
      color: black;
      text-shadow: 0 0 10px black;
    }
  </style>
</head>
<body>

  <!-- Matrix Background -->
  <canvas id="matrix"></canvas>

  <!-- Hacked Text -->
  <div class="hack-text">YOUR DEVICE HAS BEEN HACKED</div>

  <!-- WAB -->
  <div class="wab-text">WAB</div>

  <!-- Logos -->
  <div class="socials">
    <img src="fb.png" alt="Facebook">
    <img src="ig.png" alt="Instagram">
    <img src="dc.png" alt="Discord">
    <img src="yt.png" alt="YouTube">
  </div>

  <!-- Music -->
  <audio id="bg-music" autoplay loop>
    <source src="grahh.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Play/Pause Button -->
  <button onclick="toggleMusic()">▶ Play / ⏸ Pause</button>

  <script>
    // MATRIX BACKGROUND
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0"; 
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 33);

    // MUSIC TOGGLE
    const music = document.getElementById("bg-music");
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
